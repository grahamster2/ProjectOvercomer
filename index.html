<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Press Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Overcomer</h1>
  </header>

  <main>
    <h1>Press the Button!</h1>
    <button id="pressButton">Press Me</button>
    <p id="lastPressTime">Last pressed: Never</p>

    <h2>Want to go on?</h2>
    <button id="goOnButton">Yes</button>
  </main>

  <!-- Modal Popup -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <p>You will be okay!</p>
      <video id="popupVideo" width="560" height="315" controls>
      <source id="videoSource" src="" type="video/mp4">
      Your browser does not support the video tag.
      </video>
      <button id="closeModalButton">Close</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Overcomer Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
